<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe测试体验页面无刷新</title>
    <script>
        function LoadPage(){
            //所有的值和变量需要提前获取
            let url = document.getElementById("url").value;
            console.log(url);
            document.getElementById("iframe1").src = url;
        }
    </script>
</head>
<body>

<div>
    <p>请输入要加载的地址:
        <input type="text" id="url" value="https://blog.csdn.net/coder_lcw">
        <input type="button" value="提交" onclick="LoadPage()">
    </p>
</div>

<div>
    <h3>加载页面位置：</h3>
    <iframe id="iframe1" style="width:100%; height: 500px"></iframe>
</div>

</body>
</html>
