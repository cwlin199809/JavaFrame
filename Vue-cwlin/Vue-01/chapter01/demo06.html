<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层: 模板-->
<div id="app">
    <cwlin v-for="item in items" v-bind:value="item"></cwlin>
</div>

<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script type="text/javascript">
    // 定义一个Vue组件component
    Vue.component("cwlin", {
        props: ['value'],
        template: '<li>{{value}}</li>'
    });
    var vm = new Vue({
        el: "#app",
        //model层: 数据
        data: {
            items: ["Java", "Vue", "后端"]
        }
    });
</script>
</body>
</html>
