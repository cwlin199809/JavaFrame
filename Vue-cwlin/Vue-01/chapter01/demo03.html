<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层: 模板-->
<div id="app">
    <li v-for="(item,index) in items">
        {{item.message}}---{{index}} <!--下标-->
    </li>
</div>

<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        //model层: 数据
        data: {
            items: [
                {message: "cwlin学Java"},
                {message: "cwlin学Vue"},
                {message: "cwlin学后端"},
            ]
        }
    });
</script>
</body>
</html>
